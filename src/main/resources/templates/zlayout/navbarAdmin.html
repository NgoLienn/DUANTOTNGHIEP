<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- menu admin -->
    <aside
        class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 "

        <div class="sidenav-header">
            <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"

            <a class="navbar-brand m-0" target="_blank" style="cursor: grab;">
                <img src="/assets/images/yum-logo.png" class="navbar-brand-img h-100" alt="main_logo">
                <span class="ms-1 font-weight-bold">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ADMIN</span>
            </a>
        </div>
        <hr class="horizontal dark mt-0">
        <div class="collapse navbar-collapse w-auto " id="sidenav-collapse-main">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/admin/managerStatistics}">
                        <div
                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">

                        </div>
                        <span class="nav-link-text ms-1">Thống Kê - Doanh Thu</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/managerAccount}">

                        <span class="nav-link-text ms-1">Quản Lý Tài Khoản</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/admin/managerOrder}">
                        <div
                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">

                        </div>
                        <span class="nav-link-text ms-1">Quản Lý Đơn Hàng</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/admin/managerProducts}">

                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">

                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/admin/managerCategory}">
                        <div
                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">

                        </div>
                        <span class="nav-link-text ms-1">Quản Lý Danh Mục</span>
                    </a>
                </li>
                <li class="nav-item mt-3">
                    <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Tài Khoản</h6>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/admin/managerProfile}">
                        <div
                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="bi bi-person-bounding-box text-dark text-lg mb-2 opacity-10"></i>
                        </div>
                        <span class="nav-link-text ms-1">Trang Cá Nhân</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/auth/signin}">
                        <div
                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="bi bi-box-arrow-right text-warning text-lg mb-2 opacity-10"></i>
                        </div>
                        <span class="nav-link-text ms-1">Đăng Nhập</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/register}">
                        <div
                            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="bi bi-box-arrow-left text-info text-lg mb-2 opacity-10"></i>
                        </div>
                        <span class="nav-link-text ms-1">Đăng Ký</span>
                    </a>
