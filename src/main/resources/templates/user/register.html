  <!-- Navbar -->
  <nav th:replace="~{zlayout/navbar :: menu_res}"></nav>

        <div class="row justify-content-center">

        </div>
      </div>

                <p class="text-sm text-white mb-2 text-secondary text-border d-inline z-index-2 px-3">
                  Hoặc
                </p>
              </div>
            </div>
            <div class="card-body">
              <form role="form" method="post" action="register" th:object="${account}">
                <div class="mb-3">
                  <input type="email" name="UserName" class="form-control" placeholder="Email" aria-label="Email">
                </div>
                <div class="mb-3">
                  <input type="password" name="Password" class="form-control" placeholder="Mật Khẩu"
                    aria-label="Password">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Nhập lại mật khẩu" aria-label="Password">
                </div>
                <div class="form-check form-check-info text-start">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                  <label class="form-check-label" for="flexCheckDefault">
                    Tôi đồng ý các <a href="javascript:;" class="text-dark font-weight-bolder"> điều khoản và điều
                      kiện</a>
                  </label>
                  <label class="form-check-label" for="flexCheckDefault" th:text="${message}">

                  </label>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Đăng Ký</button>
                  </div>
                  <p class="text-sm mt-3 mb-0">Bạn Đã Có Tài khoản? <a th:href="@{/auth/signin}"
                      class="text-dark font-weight-bolder">Đăng Nhập</a></p>

              </form>

          </div>

  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/assets/js/argon-dashboard.min.js?v=2.0.4"></script>
  <script>
    // loading khi refresh
    var loader = function () {
      setTimeout(function () {
        $('#loader').css({ 'opacity': 0, 'visibility': 'hidden' });
      }, 2000);
    };
    $(function () {
      loader();
    });
    // end
  </script>
</body>

</html>
