<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{zlayout/fragments :: html_head}"></head>

<link rel="stylesheet" href="/assets/css_main/profile.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>
    <div th:replace="~{zlayout/loadAndCartSmall :: loader}"></div>

    <!-- <div th:replace="~{zlayout/loadAndCartSmall :: cartSmall}"></div> -->

    <div class="containerr ">
        <div class="image_big">
            <div class="image-one"></div>
            <div class="image-three"></div>
            <div class="image-two">
                <img src="/assets/images/leaves.png" alt="leaves.png" class="food2">
                <nav class="navb navbar-expand-lg navbar-light bg-light" th:replace="zlayout/navbar :: menu"></nav>

                <header class="banner-big">
                    <div class="img-blur ">
                        <!-- <img src="assets/images/food5.png" class="anh1" alt=""> -->
                    </div>
                    <div class="wraper">
                        <aside class="">
                            <div class="container-fluid py-4 mt-3">
                                <span class="tttk text-uppercase">Thông Tin Tài Khoản</span>
                                <div class="row mt-3">
                                    <div class="col-md-4">
                                        <div class="card-body p-3">
                                            <div class="col gx-5 justify-content-center text-center">
                                                <div class="col-auto">
                                                    <div class="avatar avatar-xl position-relative">
                                                        <img th:src="${profile.avata}" id="preview-image"
                                                            alt="profile_image" class="border-radius-lg border-0"
                                                            style="object-fit: cover; cursor: pointer; max-width: 250px; max-height: 250px;">
                                                    </div>
                                                </div>
                                                <div class="col-auto my-auto mt-5">
                                                    <div class="h-100 text-center">
                                                        <h5 class="text-name mb-1">
                                                            Lê Chí Bằng
                                                        </h5>
                                                        <p class="mb-0 font-weight-bold text-sm">
                                                            User
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-8 ">
                                        <div class="card tab-content" id="nav-tabContent">
                                            <section class="tab-pane fade show active tab-tttk" id="nav-home"
                                                role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0"
                                                data-bs-parent="#nav-tabContent">
                                                <form id="profileForm" method="post" action="user/profile"
                                                    enctype="multipart/form-data" th:object="${account}">
                                                    <div class="card-header pb-0 mt-0">
                                                        <div class="d-flex align-items-center">
                                                            <p class="text-uppercase mb-0 py-2">Chỉnh Sửa Tài Khoản</p>
                                                        </div>
                                                    </div>
                                                    <div class="card-body">

                                                        <p class="text-uppercase text-sm mt-3">Thông Tin Người Dùng</p>
                                                        <div class="row py-2">
                                                            <div class="col-md-6 py-3">
                                                                <div class="form-group">
                                                                    <label for="example-text-input"
                                                                        class="form-control-label mb-1">Họ Và
                                                                        Tên</label>
                                                                    <input th:value="${profile.fullname}"
                                                                        name="Fullname" class="form-control" type="text"
                                                                        value="" placeholder="Name">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6 py-3">
                                                                <div class="form-group">
                                                                    <label for="example-text-input"
                                                                        class="form-control-label mb-1">Số điện
                                                                        thoại</label>
                                                                    <input th:value="${profile.phone}" name="Phone"
                                                                        class="form-control" type="text"
                                                                        placeholder="Nhập số">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6 py-2">
                                                                <div class="form-group">
                                                                    <label for="example-text-input"
                                                                        class="form-control-label mb-3">Chọn
                                                                        Avata</label>

                                                                    <input type="hidden" name="filess"
                                                                        th:value="${profile.avata}">
                                                                    <input class="form-control" type="file"
                                                                        th:value="${profile.avata}" id="uploadimage"
                                                                        name="uploadimage"
                                                                        onchange="previewImage(event)">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6 py-3">
                                                                <div class="form-group">
                                                                    <label for="example-text-input"
                                                                        class="form-control-label mb-1">Địa chỉ</label>
                                                                    <textarea th:text="${profile.address}"
                                                                        name="Address" class="form-control"
                                                                        placeholder="Địa chỉ" rows="1"
                                                                        style="background: none; border: none; border-bottom: 1px solid gray; box-shadow: none;">
                                                                    </textarea>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <br class="py-2">
                                                        <div class="btn-update d-flex align-items-center justify-content-center"
                                                            style="display: flex; flex-wrap: wrap;">
                                                            <button class="btn btn-danger btn-sm ms-4 px-4 py-2"
                                                                style="font-size: 16px; z-index: 1;" type="submit">Cập
                                                                Nhật</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </section>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </aside>
                    </div>
                </header>
            </div>
            <img class="myimage" src="/assets/images/food4.png" alt="food4">

            <div class="footer" th:replace="~{zlayout/footer :: footer}"></div>

        </div>

        <a href="#" class="top-home"><span><i class="bi bi-arrow-up-square-fill"></i></span></a>
    </div>

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>



    <script>
        // loading khi refresh
        var loader = function () {
            setTimeout(function () {
                $('#loader').css({ 'opacity': 0, 'visibility': 'hidden' });
            }, 1000);
        };
        $(function () {
            loader();
        });
        // end

        $(function () {
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                if (scroll >= 1024) {
                    $(".navb").addClass("scrolled");
                } else {
                    $(".navb").removeClass("scrolled");
                }
            });
        });

        $(function () {
            $(".navbar-toggler").click(function () {
                $(".navbar-collapse").toggleClass("show");
            });
        });
        //

        // ẩn hiên tab

        // chọn ảnh đại diện sản phẩm
        function previewImage(event) {
            var input = event.target;
            var reader = new FileReader();
            reader.onload = function () {
                var dataURL = reader.result;
                var imgElement = document.getElementById('preview-image');
                imgElement.src = dataURL;
            };
            reader.readAsDataURL(input.files[0]);
        }
        // end

        // end

        document.getElementById("profileForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting by default

            var fullname = document.querySelector('input[name="Fullname"]').value;
            var address = document.querySelector('textarea[name="Address"]').value;
            var phone = document.querySelector('input[name="Phone"]').value;

            if (fullname.trim() === '' || address.trim() === '' || phone.trim() === '') {
                Swal.fire("Lỗi", "Vui lòng điền đầy đủ thông tin.", "error");
            } else if (!/^\d{10}$/.test(phone)) {
                Swal.fire("Lỗi", "Số điện thoại không hợp lệ. Vui lòng nhập 10 chữ số.", "error");
            } else {
                // If all fields are filled and phone number is in the correct format, submit the form
                this.submit();
            }
        });


    </script>
</body>

</html>
